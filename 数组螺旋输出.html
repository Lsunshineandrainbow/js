    function fn(n){
        var arrs=[],num=1,i=0,j=0
            for(var z=0;z<n;++z){
                arrs[z]=new Array();
                for(var p=0;j<n;++j){
                    arrs[z][p]=0;
                }
            }
            for(let k=0;k<= n/2;k++){
                // debugger
                for (j = k, i = k; j < n - k; j++) {
                    arrs[i][j] = num;
                    num++;
                }
                //赋值 右边 (控制好结束条件)
                for (j = j - 1, i = i + 1; i < n - k; i++) {
                    arrs[i][j] = num;
                    num++;
                }
                //赋值下边(控制好结束条件)
                for (j = j - 1, i = i - 1; j > k - 1; j--) {
                    arrs[i][j] = num;
                    num++;
                }
                //赋值左边(控制好结束条件)
                for (j = j + 1, i = i - 1; i > k; i--) {
                    arrs[i][j] = num;
                    num++;
                }
            }
            for (let k=0;k<n;k++){
             var aa = arrs[k].reduce((total,value)=>{
                    return  total+ ' '+value
                })
                console.log(aa);
            }
            return arrs
    }
